<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/currency.png">
    <link rel="icon" href="images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/image.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body>
    <div class="form js-form">
        <form>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select name="currency" class="form__field js-currency">
                            <option value="EUR">Euro (EUR)</option>
                            <option value="USD">Dolar Amerykański (USD)</option>
                            <option value="CHF">Frank Szwajcarski (CHF) </option>
                            <option value="GBP">Funt Brytyjski (GBP) </option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText" >
                            Wpisz kwotę w złotówkach*: </span>
                        <input type="number" required step="0.01" min="0.01" class="form__field js-value">
                    </label>
                </p>
                <p>
                    <button class="form__button js-button">Przelicz</button>
                </p>
                <p class="form__paragraph--strong">Kwota:<strong class="js-result"> N/A</strong></p>

            </fieldset>
        </form>
        <p class="form__paragraph">Kursy walut z dnia 02.06.2023</p>
    </div>
</body>
